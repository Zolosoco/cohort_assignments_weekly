<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <input type="number" name="" id="a" placeholder="enter number a :"></input>
    <input type="number" name="" id="b" placeholder="enter number b : "></input>
    <button type="submit">Add</button>

</body>
<script>
    const a = parseInt(document.querySelector('#a').value);
    const b = parseInt(document.querySelector('#b').value);

    document.body.addEventListener('click', (event) => {
        event.preventDefault();
        sendRequest();
    });

    async function sendRequest(a, b) {
            const url = 'http://localhost:3000/sum';

    try {
            const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                     },
            body: JSON.stringify({ a, b })
             });

             if (!response.ok) {
                 throw new Error(`HTTP error! status: ${response.status}`);
                }

                const json = await response.json();
                return json; // server returns json data
    }catch (error) {
    console.error('Error:', error);
    throw error; // Re-throw the error for further handling
  }
}
</script>
</html>
